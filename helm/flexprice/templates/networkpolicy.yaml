{{- if .Values.networkPolicy.enabled }}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flexprice.fullname" . }}-api
  labels:
    {{- include "flexprice.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  podSelector:
    matchLabels:
      {{- include "flexprice.api.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow ingress from same namespace
    - from:
        - podSelector: {}
    # Allow ingress from ingress controller namespace
    {{- range .Values.networkPolicy.ingressNamespaces }}
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: {{ . }}
    {{- end }}
    {{- with .Values.networkPolicy.additionalIngress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
  egress:
    # Allow egress to same namespace (internal services)
    - to:
        - podSelector: {}
    # Allow DNS resolution
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow egress to PostgreSQL
    - to:
        - podSelector:
            matchLabels:
              app: stackgres
      ports:
        - port: 5432
          protocol: TCP
    # Allow egress to ClickHouse
    - to:
        - podSelector:
            matchLabels:
              clickhouse.altinity.com/chi: {{ .Values.clickhouse.operator.name }}
      ports:
        - port: 9000
          protocol: TCP
        - port: 8123
          protocol: TCP
    # Allow egress to Kafka/Redpanda
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: redpanda
      ports:
        - port: 9092
          protocol: TCP
    # Allow egress to Temporal
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: temporal
      ports:
        - port: 7233
          protocol: TCP
    {{- with .Values.networkPolicy.additionalEgress }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flexprice.fullname" . }}-consumer
  labels:
    {{- include "flexprice.labels" . | nindent 4 }}
    app.kubernetes.io/component: consumer
spec:
  podSelector:
    matchLabels:
      {{- include "flexprice.consumer.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Consumer doesn't need ingress (it pulls from Kafka)
    - from:
        - podSelector: {}
  egress:
    # Allow egress to same namespace
    - to:
        - podSelector: {}
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow egress to all required services
    - to: []
      ports:
        - port: 5432  # PostgreSQL
          protocol: TCP
        - port: 9000  # ClickHouse
          protocol: TCP
        - port: 9092  # Kafka
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "flexprice.fullname" . }}-worker
  labels:
    {{- include "flexprice.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  podSelector:
    matchLabels:
      {{- include "flexprice.worker.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Worker doesn't need ingress (it pulls from Temporal)
    - from:
        - podSelector: {}
  egress:
    # Allow egress to same namespace
    - to:
        - podSelector: {}
    # Allow DNS
    - to:
        - namespaceSelector: {}
          podSelector:
            matchLabels:
              k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP
        - port: 53
          protocol: TCP
    # Allow egress to all required services
    - to: []
      ports:
        - port: 5432  # PostgreSQL
          protocol: TCP
        - port: 9000  # ClickHouse
          protocol: TCP
        - port: 9092  # Kafka
          protocol: TCP
        - port: 7233  # Temporal
          protocol: TCP
{{- end }}
