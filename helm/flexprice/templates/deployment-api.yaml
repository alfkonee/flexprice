{{- if .Values.flexprice.api.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flexprice.fullname" . }}-api
  labels:
    {{- include "flexprice.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  {{- if not .Values.flexprice.autoscaling.enabled }}
  replicas: {{ .Values.flexprice.api.replicas }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "flexprice.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.flexprice.api.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "flexprice.api.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flexprice.serviceAccountName" . }}
      {{- with .Values.flexprice.api.podSecurityContext }}
      securityContext:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- if .Values.migrations.enabled }}
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z {{ include "flexprice.postgres.host" . | quote }} {{ include "flexprice.postgres.port" . | quote }}; do
                sleep 2
              done
              echo "PostgreSQL is ready!"
              
              echo "Waiting for Kafka..."
              until nc -z {{ include "flexprice.kafka.host" . | quote }} {{ include "flexprice.kafka.port" . | quote }}; do
                sleep 2
              done
              echo "Kafka is ready!"
              
              echo "Waiting for ClickHouse..."
              until nc -z {{ include "flexprice.clickhouse.host" . | quote }} {{ include "flexprice.clickhouse.port" . | quote }}; do
                sleep 2
              done
              echo "ClickHouse is ready!"
              {{- if or .Values.temporal.external.enabled .Values.temporal.operator.enabled }}
              
              echo "Waiting for Temporal..."
              until nc -z {{ include "flexprice.temporal.host" . | quote }} {{ include "flexprice.temporal.port" . | quote }}; do
                sleep 2
              done
              echo "Temporal is ready!"
              {{- else }}
              echo "Skipping Temporal check (not enabled)"
              {{- end }}
      {{- end }}
      containers:
        - name: api
          {{- with .Values.flexprice.api.securityContext }}
          securityContext:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          image: "{{ .Values.flexprice.image.repository }}:{{ .Values.flexprice.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.flexprice.image.pullPolicy }}
          env:
            - name: FLEXPRICE_DEPLOYMENT_MODE
              value: "api"
            {{- include "flexprice.envVars" . | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            {{- toYaml .Values.flexprice.api.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: rbac-config
              mountPath: /app/config/rbac
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "flexprice.fullname" . }}-config
        - name: rbac-config
          configMap:
            name: {{ include "flexprice.fullname" . }}-rbac
      {{- with .Values.flexprice.api.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.flexprice.api.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.flexprice.api.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
