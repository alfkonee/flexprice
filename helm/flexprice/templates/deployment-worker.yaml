{{- if .Values.flexprice.worker.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "flexprice.fullname" . }}-worker
  labels:
    {{- include "flexprice.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.flexprice.worker.replicas }}
  selector:
    matchLabels:
      {{- include "flexprice.worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.flexprice.worker.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "flexprice.worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "flexprice.serviceAccountName" . }}
      initContainers:
        - name: wait-for-dependencies
          image: busybox:1.36
          command: ['sh', '-c']
          args:
            - |
              echo "Waiting for PostgreSQL..."
              until nc -z {{ include "flexprice.postgres.host" . }} {{ include "flexprice.postgres.port" . }}; do
                sleep 2
              done
              echo "PostgreSQL is ready!"
              
              echo "Waiting for Temporal..."
              until nc -z {{ (split ":" (include "flexprice.temporal.address" .))._0 }} {{ (split ":" (include "flexprice.temporal.address" .))._1 | default "7233" }}; do
                sleep 2
              done
              echo "Temporal is ready!"
      containers:
        - name: worker
          image: "{{ .Values.flexprice.image.repository }}:{{ .Values.flexprice.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.flexprice.image.pullPolicy }}
          env:
            - name: FLEXPRICE_DEPLOYMENT_MODE
              value: "temporal_worker"
            {{- include "flexprice.envVars" . | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - /bin/sh
                - -c
                - "pgrep -f 'flexprice.*worker' || exit 1"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            {{- toYaml .Values.flexprice.worker.resources | nindent 12 }}
          volumeMounts:
            - name: config
              mountPath: /app/config
              readOnly: true
            - name: rbac-config
              mountPath: /app/config/rbac
              readOnly: true
      volumes:
        - name: config
          configMap:
            name: {{ include "flexprice.fullname" . }}-config
        - name: rbac-config
          configMap:
            name: {{ include "flexprice.fullname" . }}-rbac
      {{- with .Values.flexprice.worker.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.flexprice.worker.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.flexprice.worker.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
