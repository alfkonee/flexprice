services:
  postgres:
    image: postgres:17
    ports:
      - 5432:5432
    environment:
      POSTGRES_USER: flexprice
      POSTGRES_PASSWORD: flexprice123
      POSTGRES_DB: flexprice
    volumes:
      - ./init-temporal-db.sh:/docker-entrypoint-initdb.d/init-temporal-db.sh
      - ./migrations/postgres:/docker-entrypoint-initdb.d/
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready -U flexprice -d flexprice
      interval: 5s
      timeout: 3s
      retries: 100

  kafka:
    image: confluentinc/cp-kafka:7.7.1
    profiles:
      - kafka
    ports:
      - "29092:29092"
    environment:
      CLUSTER_ID: ca497efe-9f82-4b84-890b-d9969a9a2e1c
      KAFKA_BROKER_ID: 0
      KAFKA_PROCESS_ROLES: "broker,controller"
      KAFKA_CONTROLLER_QUORUM_VOTERS: "0@kafka:9093"
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_INTER_BROKER_LISTENER_NAME: INTERNAL
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: INTERNAL:PLAINTEXT,EXTERNAL:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://localhost:29092
      KAFKA_LISTENERS: INTERNAL://kafka:9092,EXTERNAL://0.0.0.0:29092,CONTROLLER://kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics --bootstrap-server kafka:9092 --list"]
      interval: 5s
      timeout: 3s
      retries: 30

  kafka-init:
    image: confluentinc/cp-kafka:7.7.1
    profiles:
      - kafka
    depends_on:
      kafka:
        condition: service_healthy
    volumes:
      - ./migrations/kafka/init-kafka-topics.sh:/init-kafka-topics.sh
    command: /bin/bash /init-kafka-topics.sh
    environment:
      - KAFKA_BROKER=kafka:9092

  redpanda:
    image: redpandadata/redpanda:latest
    ports:
      - "29093:29093"
    volumes:
      - redpanda-data:/var/lib/redpanda/data
    command:
      - redpanda
      - start
      - --overprovisioned
      - --smp
      - "1"
      - --memory
      - "1G"
      - --reserve-memory
      - "0M"
      - --node-id
      - "0"
      - --check=false
      - --kafka-addr
      - "PLAINTEXT://0.0.0.0:9092,OUTSIDE://0.0.0.0:29093"
      - --advertise-kafka-addr
      - "PLAINTEXT://redpanda:9092,OUTSIDE://localhost:29093"
      - --rpc-addr
      - "0.0.0.0:33145"
      - --advertise-rpc-addr
      - "redpanda:33145"
    environment:
      REDPANDA_AUTO_CREATE_TOPICS_ENABLED: "false"
    healthcheck:
      test: ["CMD", "rpk", "cluster", "info", "--brokers", "localhost:9092"]
      interval: 5s
      timeout: 3s
      retries: 30

  redpanda-init:
    image: redpandadata/redpanda:latest
    depends_on:
      redpanda:
        condition: service_healthy
    volumes:
      - ./migrations/redpanda/init-redpanda-topics.sh:/init-redpanda-topics.sh
    working_dir: /
    entrypoint: /bin/bash
    command: /init-redpanda-topics.sh
    network_mode: service:redpanda

  redpanda-console:
    image: redpandadata/console:latest
    profiles:
      - dev
    depends_on:
      - redpanda
    ports:
      - "8085:8080"
    environment:
      KAFKA_BROKERS: redpanda:9092
      KAFKA_TLS_ENABLED: "false"
      KAFKA_SASL_ENABLED: "false"
      CONNECT_ENABLED: "false"
      SCHEMAREGISTRY_ENABLED: "false"
      REDPANDA_ADMINAPI_ENABLED: "false"

  clickhouse:
    image: clickhouse/clickhouse-server:24.9-alpine
    ports:
      - "8123:8123"
      - "9000:9000"
      - "9009:9009"
    environment:
      CLICKHOUSE_USER: flexprice
      CLICKHOUSE_PASSWORD: flexprice123
      CLICKHOUSE_DB: flexprice
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    volumes:
      - clickhouse-data:/var/lib/clickhouse
    ulimits:
      nofile:
        soft: 262144
        hard: 262144
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://clickhouse:8123/ping"]
      interval: 5s
      timeout: 3s
      retries: 30

  kafka-ui:
    image: ghcr.io/kafbat/kafka-ui:main
    profiles:
      - dev
    depends_on:
      - redpanda
    ports:
      - "8084:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: redpanda:9092
      DYNAMIC_CONFIG_ENABLED: "true"
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://kafka-ui:8080/"]
      interval: 10s
      timeout: 5s
      retries: 30

  temporal:
    image: temporalio/auto-setup:1.26.2
    ports:
      - "7233:7233"
    environment:
      - ENABLE_ES=false
      - DB=postgres12
      - DB_PORT=5432
      - DB_USER=flexprice
      - DB_PWD=flexprice123
      - DB_NAME=temporal
      - DB_HOST=postgres
      - POSTGRES_USER=flexprice
      - POSTGRES_PWD=flexprice123
      - POSTGRES_SEEDS=postgres
      - TEMPORAL_PERSISTENCE_SCHEMA_DIR=/etc/temporal/schema/postgresql/v96/temporal/versioned
    depends_on:
      postgres:
        condition: service_healthy

  temporal-ui:
    image: temporalio/ui:2.31.2
    ports:
      - "127.0.0.1:8088:8080"
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    depends_on:
      - temporal

  # Build stage as a separate service that other services can depend on
  flexprice-build:
    image: flexprice-app:local
    build:
      context: .
      dockerfile: Dockerfile.local
    profiles:
      - build-only
    command: ["echo", "Build complete"]

  flexprice-api:
    image: flexprice-app:local
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_healthy
      temporal:
        condition: service_started
    ports:
      - "8080:8080"
    environment:
      - FLEXPRICE_DEPLOYMENT_MODE=api
      # Override config.yaml settings for containerized environment
      - FLEXPRICE_POSTGRES_HOST=postgres
      - FLEXPRICE_POSTGRES_READER_HOST=postgres
      - FLEXPRICE_KAFKA_BROKERS=redpanda:9092
      - FLEXPRICE_CLICKHOUSE_ADDRESS=clickhouse:9000
      - FLEXPRICE_TEMPORAL_ADDRESS=temporal:7233
    volumes:
      - ./internal/config:/app/internal/config
    restart: unless-stopped

  flexprice-consumer:
    image: flexprice-app:local
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      - FLEXPRICE_DEPLOYMENT_MODE=consumer
      # Override config.yaml settings for containerized environment
      - FLEXPRICE_POSTGRES_HOST=postgres
      - FLEXPRICE_POSTGRES_READER_HOST=postgres
      - FLEXPRICE_KAFKA_BROKERS=redpanda:9092
      - FLEXPRICE_CLICKHOUSE_ADDRESS=clickhouse:9000
      - FLEXPRICE_TEMPORAL_ADDRESS=temporal:7233
    volumes:
      - ./internal/config:/app/internal/config
    restart: unless-stopped

  flexprice-worker:
    image: flexprice-app:local
    depends_on:
      postgres:
        condition: service_healthy
      redpanda:
        condition: service_healthy
      redpanda-init:
        condition: service_completed_successfully
      clickhouse:
        condition: service_healthy
      temporal:
        condition: service_started
    environment:
      - FLEXPRICE_DEPLOYMENT_MODE=temporal_worker
      # Override config.yaml settings for containerized environment
      - FLEXPRICE_POSTGRES_HOST=postgres
      - FLEXPRICE_POSTGRES_READER_HOST=postgres
      - FLEXPRICE_KAFKA_BROKERS=redpanda:9092
      - FLEXPRICE_CLICKHOUSE_ADDRESS=clickhouse:9000
      - FLEXPRICE_TEMPORAL_ADDRESS=temporal:7233
    volumes:
      - ./internal/config:/app/internal/config
    restart: unless-stopped

volumes:
  postgres-data:
  kafka-data:
  redpanda-data:
  clickhouse-data:
